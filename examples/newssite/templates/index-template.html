<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style></style>
    <link rel="stylesheet" href="css/feed-style.css">
    <title>Sofia News</title>
</head>
<body>

    <header>
        <h1>Sofia News - Portal De Not√≠cias</h1>
    </header>

    <main class="main">
        <div class="main-header">
            NewsFeed
        </div>
        
        <div class="main-content">
            <ul>
                {% for i in news %}
                <li>
                    <h3 class="post-title">
                        <a href="{{ i['href'] }}"> {{ i['title'] }}</a>
                    </h3>
                    <div class="post-content">
                        {# NewsSmallText #}
                    </div>
                    
                </li>
                {% endfor %}

                     
            </ul>
        </div>

    </main>
    
</body>
</html>
